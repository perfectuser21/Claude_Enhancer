# Whitelist Configuration (unified)
whitelist:
  operations:
    - "rollback"
    - "hotfix"
    - "emergency"
    - "config_reload"
    - "debug"

  paths:
    - "*.md"
    - "*/test/*"
    - "*/tests/*"
    - "*/docs/*"
    - "*/config/*"
    - "*/scripts/*"

  task_types:
    - "documentation"
    - "emergency_fix"
    - "config_update"

  file_extensions:
    - ".md"
    - ".txt"
    - ".json"
    - ".yaml"
    - ".yml"

# Custom Rules (extensible)
custom_rules:
  enabled: true
  file: ".claude/config/custom_rules.yaml"

  builtin_rules:
    require_tests:
      enabled: true
      pattern: ".*\\.(js|ts|py|go)$"
      action: "require_test_file"
      description: "Require test files for code changes"

    security_keywords:
      enabled: true
      pattern: "(password|secret|key|token)"
      action: "security_review"
      description: "Flag security-sensitive changes"

    performance_critical:
      enabled: true
      pattern: "(database|query|cache|performance)"
      action: "performance_review"
      description: "Require performance review for critical changes"

# Configuration Schema Validation
schema:
  validation:
    enabled: true
    strict: true
    on_load: true
    on_change: true
    schema_file: ".claude/config/schemas/unified_schema.yaml"

  required_sections:
    - "metadata"
    - "system"
    - "workflow"
    - "agents"
    - "task_types"
    - "hooks"
    - "quality_gates"

# Backward Compatibility and Migration
compatibility:
  version: "2.0"

  legacy_configs:
    settings.json:
      path: ".claude/settings.json"
      format: "json"
      mapping: "claude_code_hooks"
      deprecated: true

    config.yaml:
      path: ".claude/hooks/config.yaml"
      format: "yaml"
      mapping: "core_rules"
      deprecated: true

    enhancer_config.yaml:
      path: ".claude/hooks/enhancer_config.yaml"
      format: "yaml"
      mapping: "hook_behavior"
      deprecated: true

    task_agent_mapping.yaml:
      path: ".claude/hooks/task_agent_mapping.yaml"
      format: "yaml"
      mapping: "task_types"
      deprecated: true

  migration:
    auto_migrate: true
    backup_legacy: true
    preserve_custom: true
    migration_log: ".claude/config/migration.log"

# Configuration Management
config_management:
  reload:
    enabled: true
    watch_files: true
    hot_reload: false  # Restart required for major changes

  validation:
    on_startup: true
    on_change: true
    schema_validation: true

  backup:
    enabled: true
    frequency: "daily"
    retention: 7
    path: ".claude/config/backups/"

# Phase-specific configurations
phase_configs:
  phase_0:
    hooks: ["branch_helper"]
    auto_trigger: true

  phase_3:
    hooks: ["smart_agent_selector", "task_analyzer"]
    parallel_execution: true

  phase_5:
    hooks: ["pre-commit", "commit-msg"]
    quality_gates: ["code_quality_check", "test_coverage_check", "security_audit"]
    cleanup: true

  phase_6:
    hooks: ["pre-push"]
    quality_gates: ["performance_check"]

