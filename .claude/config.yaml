# Whitelist Configuration
whitelist:
  operations:
    - "rollback"
    - "hotfix"
    - "emergency"
    - "config_reload"
    - "debug"
    - "maintenance"

  paths:
    - "*.md"
    - "*/test/*"
    - "*/tests/*"
    - "*/docs/*"
    - "*/config/*"
    - "*/scripts/*"
    - "*.json"
    - "*.yaml"
    - "*.yml"

  task_types:
    - "documentation"
    - "emergency_fix"
    - "config_update"
    - "maintenance"

  file_extensions:
    - ".md"
    - ".txt"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".log"

# Custom Rules System
custom_rules:
  enabled: true
  file: ".claude/config/custom_rules.yaml"

  builtin_rules:
    require_tests:
      enabled: true
      pattern: ".*\\.(js|ts|py|go|java)$"
      action: "require_test_file"
      description: "Require test files for new code"

    security_keywords:
      enabled: true
      pattern: "(password|secret|key|token|auth|login)"
      action: "security_review"
      description: "Flag security-sensitive changes"

    performance_critical:
      enabled: true
      pattern: "(database|query|cache|performance|optimization)"
      action: "performance_review"
      description: "Require performance review for critical changes"

# Configuration Schema Validation
schema:
  validation:
    enabled: true
    strict: true
    on_load: true
    on_change: true
    schema_file: ".claude/config/schemas/config_schema.yaml"

  required_sections:
    - "metadata"
    - "system"
    - "workflow"
    - "agents"
    - "task_types"
    - "hooks"
    - "quality_gates"

