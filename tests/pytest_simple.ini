[tool:pytest]
# Perfect21 pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=main
    --cov=modules
    --cov=features
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --junitxml=test_results.xml

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    slow: Slow tests

# Minimum Python version
minversion = 6.0

# Async support
asyncio_mode = auto