[tool:pytest]
# Perfect21项目pytest配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# 输出配置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=api
    --cov=config
    --cov=features
    --cov=main
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --junitxml=test_results.xml
    --html=test_report.html
    --self-contained-html

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    load: 负载测试
    stress: 压力测试
    security: 安全测试
    sql_injection: SQL注入测试
    xss: XSS测试
    auth: 认证测试
    csrf: CSRF测试
    database: 数据库测试
    transaction: 事务测试
    slow: 慢速测试
    skip_ci: 跳过CI测试

# 最小Python版本
minversion = 6.0

# 测试会话配置
usefixtures =
    clean_environment
    auto_cleanup_db

# 异步测试配置
asyncio_mode = auto

# 并行测试配置 (需要 pytest-xdist)
# addopts += -n auto

# 自定义收集模式
collect_ignore = [
    "temp/",
    "logs/",
    "reports/",
    "htmlcov*/",
    ".*"
]

# 测试超时配置
timeout = 300

# 性能测试特殊配置
performance_timeout = 600

# 安全测试特殊配置
security_timeout = 180
