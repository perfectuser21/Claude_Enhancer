[tool:pytest]
# Pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    security: 安全测试
    performance: 性能测试
    slow: 慢速测试
    auth: 认证相关测试
    api: API测试
    database: 数据库测试
    concurrent: 并发测试

# 输出格式
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --durations=10
    --color=yes

# 覆盖率配置
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# 最小覆盖率要求
fail_under = 80

[coverage:html]
directory = htmlcov
title = Perfect21 认证系统测试覆盖率报告