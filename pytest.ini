[tool:pytest]
# Claude Enhancer 5.0 - Pytest配置
# Initial-tests阶段 - 测试框架配置

# 测试目录配置
testpaths = tests

# Python文件和函数模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记配置
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    functional: 功能测试标记
    performance: 性能测试标记
    smoke: 冒烟测试标记
    regression: 回归测试标记
    slow: 慢速测试标记
    auth: 认证相关测试
    api: API测试
    database: 数据库测试
    frontend: 前端测试
    backend: 后端测试
    critical: 关键功能测试

# 输出配置
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test-results.xml

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*:DeprecationWarning:django.*
    ignore::PendingDeprecationWarning

# 最小版本要求
minversion = 6.0

# 测试发现配置
norecursedirs =
    .git
    .pytest_cache
    .vscode
    __pycache__
    node_modules
    build
    dist
    *.egg-info
    .tox
    .coverage
    htmlcov

# 异步测试支持
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 收集配置
collect_ignore =
    setup.py
    conftest.py

# 缓存配置
cache_dir = .pytest_cache

# 测试会话配置
console_output_style = progress

# xfail配置
xfail_strict = true

# 并发测试配置（如果安装了pytest-xdist）
# addopts = -n auto

# 测试超时配置（如果安装了pytest-timeout）
timeout = 300
timeout_method = thread