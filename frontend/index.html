<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TaskFlow Pro - Ultimate task management solution for teams and individuals" />
    <meta name="keywords" content="task management, productivity, kanban, project management, team collaboration" />
    <meta name="author" content="Claude Enhancer Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TaskFlow Pro - Task Management System" />
    <meta property="og:description" content="Organize, collaborate, and achieve more with our intuitive task management interface" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaskFlow Pro - Task Management System" />
    <meta name="twitter:description" content="Organize, collaborate, and achieve more with our intuitive task management interface" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <title>TaskFlow Pro - Task Management System</title>

    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .dark #loading-screen {
        background: #1a202c;
        color: #ffffff;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3182ce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 16px;
        color: #718096;
        font-size: 14px;
        font-weight: 500;
      }

      .dark .loading-text {
        color: #a0aec0;
      }

      /* Hide loading screen when React loads */
      .app-loaded #loading-screen {
        display: none;
      }

      /* Skip link styles for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #000;
        color: #fff;
        padding: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        border-radius: 4px;
        z-index: 10000;
        transition: top 0.3s ease;
      }

      .skip-link:focus {
        top: 6px;
        outline: 2px solid #4c51bf;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link" aria-label="Skip to main content">Skip to main content</a>

    <!-- Loading Screen -->
    <div id="loading-screen" role="status" aria-live="polite" aria-label="Page loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading TaskFlow Pro...</div>
    </div>

    <!-- React App Root with main landmark -->
    <div id="root" role="application" aria-label="TaskFlow Pro Application">
      <main id="main-content" role="main" aria-label="Main content area"></main>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen when app loads -->
    <script>
      // Listen for React app to load
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 100);
      });

      // Fallback - remove loading screen after 5 seconds
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 5000);
    </script>
  </body>
</html>
