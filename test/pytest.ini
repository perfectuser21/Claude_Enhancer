[tool:pytest]
# Optimized pytest configuration for Claude Enhancer Plus
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=3
    --durations=10
    --cov=../src
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80
    -n auto
    --dist=loadscope

testpaths =
    .
    ../src

python_files =
    test_*.py
    *_test.py
    optimized_test_suite.py

python_classes = Test*

python_functions = test_*

markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium)
    performance: Performance tests (can be slow)
    critical: Critical path tests
    parallel: Tests that can run in parallel
    async: Asynchronous tests

# Performance optimizations
cache_dir = .pytest_cache
collect_ignore = [
    "setup.py",
    "conftest.py",
    "deprecated/"
]

# Parallel execution settings
addopts = --numprocesses=auto --maxprocesses=6

# Coverage settings
[coverage:run]
source = ../src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */deprecated/*
    */backup*/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

precision = 2
show_missing = true