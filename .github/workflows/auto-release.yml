name: Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

permissions:
  contents: write  # Minimal required for tag and release creation

jobs:
  auto-release:
    name: Create Release Automatically
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ç”¨äºç‰ˆæœ¬æ¯”è¾ƒ

      - name: Check VERSION file changes
        id: version_check
        run: |
          # æ£€æŸ¥VERSIONæ–‡ä»¶æ˜¯å¦è¢«ä¿®æ”¹
          if git diff --name-only HEAD~1 HEAD | grep -q '^VERSION$'; then
            echo "version_changed=true" >> $GITHUB_OUTPUT

            # è·å–æ–°æ—§ç‰ˆæœ¬
            NEW_VERSION=$(cat VERSION)
            OLD_VERSION=$(git show HEAD~1:VERSION)

            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

            echo "âœ… VERSIONæ–‡ä»¶å·²æ›´æ–°: $OLD_VERSION â†’ $NEW_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ VERSIONæ–‡ä»¶æœªæ›´æ–°ï¼Œè·³è¿‡release"
          fi

      - name: Compare versions
        id: version_compare
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          # ä½¿ç”¨ç‰ˆæœ¬æ¯”è¾ƒè„šæœ¬
          chmod +x scripts/compare_versions.sh

          NEW="${{ steps.version_check.outputs.new_version }}"
          OLD="${{ steps.version_check.outputs.old_version }}"

          if ./scripts/compare_versions.sh "$NEW" "$OLD"; then
            echo "version_increased=true" >> $GITHUB_OUTPUT
            echo "âœ… ç‰ˆæœ¬å·é€’å¢: $OLD â†’ $NEW"
          else
            echo "version_increased=false" >> $GITHUB_OUTPUT
            echo "âŒ ç‰ˆæœ¬å·æœªé€’å¢æˆ–æ— æ•ˆ"
            exit 1
          fi

      - name: Validate PR Number
        if: steps.version_compare.outputs.version_increased == 'true'
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if ! [[ "$PR_NUMBER" =~ ^[0-9]+$ ]]; then
            echo "âŒ é”™è¯¯: æ— æ•ˆçš„PRç¼–å·æ ¼å¼: $PR_NUMBER"
            exit 1
          fi
          echo "âœ… PRç¼–å·éªŒè¯é€šè¿‡: $PR_NUMBER"

      - name: Generate Release Notes
        id: release_notes
        if: steps.version_compare.outputs.version_increased == 'true'
        run: |
          # ç”ŸæˆRelease Notes
          chmod +x scripts/generate_release_notes.sh

          VERSION="${{ steps.version_check.outputs.new_version }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          ./scripts/generate_release_notes.sh "$VERSION" "$PR_NUMBER" > release_notes.md

          echo "âœ… Release Noteså·²ç”Ÿæˆ"
          cat release_notes.md

      - name: Create Git Tag
        if: steps.version_compare.outputs.version_increased == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.new_version }}"
          TAG_NAME="v${VERSION}"

          # é…ç½®git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # åˆ›å»ºannotated tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME - Automatically created by GitHub Actions - PR #${{ github.event.pull_request.number }}"

          # æ¨é€tag
          git push origin "$TAG_NAME"

          echo "âœ… Tagå·²åˆ›å»ºå¹¶æ¨é€: $TAG_NAME"

      - name: Create GitHub Release
        if: steps.version_compare.outputs.version_increased == 'true'
        run: |
          VERSION="${{ steps.version_check.outputs.new_version }}"
          TAG_NAME="v${VERSION}"

          # Use gh CLI instead of deprecated actions/create-release
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes-file release_notes.md

          echo "âœ… GitHub Releaseå·²åˆ›å»º: $TAG_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.version_compare.outputs.version_increased == 'true'
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘                                                               â•‘"
          echo "â•‘  ğŸ‰ è‡ªåŠ¨ReleaseæˆåŠŸï¼                                        â•‘"
          echo "â•‘                                                               â•‘"
          echo "â•‘  ç‰ˆæœ¬: v${{ steps.version_check.outputs.new_version }}      â•‘"
          echo "â•‘  PR: #${{ github.event.pull_request.number }}                â•‘"
          echo "â•‘  Tag: âœ… å·²åˆ›å»º                                              â•‘"
          echo "â•‘  Release: âœ… å·²å‘å¸ƒ                                          â•‘"
          echo "â•‘                                                               â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
