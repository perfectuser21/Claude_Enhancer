# Perfect21 PostgreSQL Production Configuration
# PostgreSQL 15 optimized for production workloads

#------------------------------------------------------------------------------
# FILE LOCATIONS
#------------------------------------------------------------------------------
data_directory = '/var/lib/postgresql/data/pgdata'
hba_file = '/var/lib/postgresql/data/pgdata/pg_hba.conf'
ident_file = '/var/lib/postgresql/data/pgdata/pg_ident.conf'

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3
unix_socket_directories = '/var/run/postgresql'
ssl = off
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------
# Memory
shared_buffers = 256MB                  # 25% of RAM for dedicated server
huge_pages = try
temp_buffers = 8MB
max_prepared_transactions = 0
work_mem = 4MB                          # Per-query working memory
hash_mem_multiplier = 1.0
maintenance_work_mem = 64MB
autovacuum_work_mem = -1
logical_decoding_work_mem = 64MB
max_stack_depth = 2MB
shared_memory_type = mmap
dynamic_shared_memory_type = posix

# Disk
temp_file_limit = 2GB
max_files_per_process = 1000

# Kernel Resource Usage
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
parallel_leader_participation = on

#------------------------------------------------------------------------------
# WRITE-AHEAD LOG
#------------------------------------------------------------------------------
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_log_hints = off
wal_init_zero = on
wal_recycle = on
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB
wal_skip_threshold = 2MB

commit_delay = 0
commit_siblings = 5

# Checkpoints
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s
max_wal_size = 1GB
min_wal_size = 80MB

# Archiving
archive_mode = off
archive_command = ''
archive_timeout = 0

# Recovery
restore_command = ''
archive_cleanup_command = ''
recovery_end_command = ''

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------
max_wal_senders = 10
max_replication_slots = 10
track_commit_timestamp = off
synchronous_standby_names = ''
vacuum_defer_cleanup_age = 0

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------
# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_parallel_append = on
enable_parallel_hash = on
enable_partition_pruning = on
enable_partitionwise_join = off
enable_partitionwise_aggregate = off
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants
seq_page_cost = 1.0
random_page_cost = 1.1                 # SSD optimized
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB
effective_cache_size = 1GB             # Available OS cache

#------------------------------------------------------------------------------
# REPORTING AND LOGGING
#------------------------------------------------------------------------------
# Where to Log
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/lib/postgresql/data/log'
log_filename = 'postgresql-%Y%m%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# When to Log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000      # Log slow queries (1 second)

# What to Log
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_parameter_max_length = -1
log_parameter_max_length_on_error = 0
log_statement = 'ddl'                  # Log DDL statements
log_replication_commands = off
log_temp_files = 10MB                  # Log large temp files
log_timezone = 'UTC'

# Process Title
cluster_name = 'perfect21-production'
update_process_title = on

#------------------------------------------------------------------------------
# STATISTICS
#------------------------------------------------------------------------------
# Query and Index Statistics Collector
track_activities = on
track_activity_query_size = 1024
track_counts = on
track_io_timing = on
track_wal_io_timing = on
track_functions = none
stats_temp_directory = 'pg_stat_tmp'

# Monitoring
compute_query_id = on
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_insert_threshold = 1000
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_vacuum_insert_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = -1

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------
# Statement Behavior
client_min_messages = notice
search_path = '"$user", public'
row_security = on
default_table_access_method = 'heap'
default_tablespace = ''
default_toast_compression = 'pglz'
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 300000  # 5 minutes
idle_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
vacuum_cleanup_index_scale_factor = 0.1
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_pending_list_limit = 4MB
createrole_self_grant = ''

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = 'UTF8'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

#------------------------------------------------------------------------------
# SHARED LIBRARY PRELOADING
#------------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'
local_preload_libraries = ''
session_preload_libraries = ''
jit_provider = 'llvmjit'
jit = on

#------------------------------------------------------------------------------
# OTHER DEFAULTS
#------------------------------------------------------------------------------
dynamic_library_path = '$libdir'
gin_fuzzy_search_limit = 0

#------------------------------------------------------------------------------
# EXTENSION SETTINGS
#------------------------------------------------------------------------------
# pg_stat_statements
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.track_planning = on
pg_stat_statements.save = on