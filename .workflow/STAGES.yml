# Claude Enhancer Parallel Stages Configuration
# Version: 1.1.0 (Enhanced for CE-ISSUE-005)
# Purpose: 定义并行组、依赖关系和冲突检测规则
# Updated: 2025-10-09 - 完善并行组和降级规则

version: "1.1.0"

# 并行组定义（按Phase分组）
parallel_groups:

  # P1规划阶段：最多6个并行agent
  P1:
    - group_id: plan-requirements
      name: "需求分析组"
      agents:
        - product-manager
        - business-analyst
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "docs/requirements/**"
        - "docs/PLAN.md"

    - group_id: plan-technical
      name: "技术规划组"
      agents:
        - backend-architect
        - api-designer
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "docs/architecture/**"
        - "api/openapi.yaml"

    - group_id: plan-quality
      name: "质量规划组"
      agents:
        - test-engineer
        - security-auditor
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "docs/test-plan.md"
        - "docs/security-plan.md"

  # P2骨架阶段：最多4个并行agent
  P2:
    - group_id: skeleton-structure
      name: "结构创建组"
      agents:
        - backend-architect
        - devops-engineer
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "src/**/.gitkeep"
        - "scripts/**"

    - group_id: skeleton-config
      name: "配置初始化组"
      agents:
        - devops-engineer
        - database-specialist
      can_parallel: false  # 配置文件容易冲突
      max_concurrent: 1
      conflict_paths:
        - "package.json"
        - "tsconfig.json"
        - "*.config.*"

  # P3实现阶段：最多8个并行agent
  P3:
    - group_id: impl-backend
      name: "后端实现组"
      agents:
        - backend-architect
        - database-specialist
        - api-designer
      can_parallel: true
      max_concurrent: 3
      conflict_paths:
        - "src/backend/**"
        - "src/api/**"
        - "migrations/**"

    - group_id: impl-frontend
      name: "前端实现组"
      agents:
        - frontend-specialist
        - ux-designer
        - react-pro
      can_parallel: true
      max_concurrent: 3
      conflict_paths:
        - "src/frontend/**"
        - "src/components/**"
        - "public/**"

    - group_id: impl-infrastructure
      name: "基础设施组"
      agents:
        - devops-engineer
        - cloud-architect
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - ".github/workflows/**"
        - ".workflow/**"
        - "scripts/**"
        - "deployment/**"

  # P4测试阶段：最多6个并行agent
  P4:
    - group_id: test-unit
      name: "单元测试组"
      agents:
        - test-engineer
      can_parallel: true
      max_concurrent: 1
      conflict_paths:
        - "tests/unit/**"
        - "**/*.test.ts"
        - "**/*.spec.ts"

    - group_id: test-integration
      name: "集成测试组"
      agents:
        - test-engineer
        - e2e-test-specialist
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "tests/integration/**"
        - "tests/e2e/**"
        - "acceptance/features/**"

    - group_id: test-performance
      name: "性能测试组"
      agents:
        - performance-engineer
        - performance-tester
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "tests/performance/**"
        - "tests/load/**"
        - "metrics/perf_budget.yml"

    - group_id: test-security
      name: "安全测试组"
      agents:
        - security-auditor
      can_parallel: true
      max_concurrent: 1
      conflict_paths:
        - "tests/security/**"
        - "security/**"

  # P5审查阶段：最多4个并行agent
  P5:
    - group_id: review-code
      name: "代码审查组"
      agents:
        - code-reviewer
        - security-auditor
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "docs/REVIEW.md"

    - group_id: review-architecture
      name: "架构审查组"
      agents:
        - backend-architect
        - performance-engineer
      can_parallel: true
      max_concurrent: 2
      conflict_paths:
        - "docs/architecture-review.md"

  # P6发布阶段：串行执行（涉及git操作）
  P6:
    - group_id: release-prep
      name: "发布准备组"
      agents:
        - devops-engineer
        - technical-writer
      can_parallel: false
      max_concurrent: 1
      conflict_paths:
        - "CHANGELOG.md"
        - "docs/**"
        - ".git/**"

# 依赖关系定义
dependencies:
  # P1内部依赖
  - source: plan-requirements
    target: plan-technical
    type: "provides_requirements"
    wait_for_completion: true  # 技术规划需要需求完成

  # P2内部依赖
  - source: skeleton-structure
    target: skeleton-config
    type: "provides_structure"
    wait_for_completion: true  # 配置需要结构先创建

  # P3内部依赖
  - source: impl-backend
    target: impl-frontend
    type: "provides_api"
    wait_for_completion: false  # 前端可以mock API并行开发

  - source: impl-infrastructure
    target: impl-backend
    type: "provides_config"
    wait_for_completion: true  # 后端需要等基础配置完成

  # P4内部依赖
  - source: test-unit
    target: test-integration
    type: "prerequisite"
    wait_for_completion: true  # 集成测试需单元测试通过

  - source: test-integration
    target: test-performance
    type: "prerequisite"
    wait_for_completion: false  # 性能测试可并行

  # P5内部依赖
  - source: review-code
    target: review-architecture
    type: "provides_feedback"
    wait_for_completion: false  # 可并行审查

# 冲突检测规则（增强版）
conflict_detection:
  enabled: true
  rules:
    - name: same_file_write
      description: "检测多个agent写入同一文件"
      condition: "agents写入相同文件路径"
      action: downgrade_to_serial
      priority: 1
      severity: FATAL
      paths:
        - "**/*.ts"
        - "**/*.js"
        - "**/*.py"
        - "**/*.md"

    - name: same_directory_create
      description: "检测多个agent在同一目录创建文件"
      condition: "agents在同一目录新建文件"
      action: queue_execution
      priority: 2
      severity: MAJOR
      paths:
        - "src/**/*"
        - "tests/**/*"

    - name: shared_config_modify
      description: "检测共享配置文件修改"
      condition: "agents修改manifest/gates/config等共享配置"
      action: mutex_lock
      priority: 1
      severity: FATAL
      paths:
        - ".workflow/*.yml"
        - ".claude/settings.json"
        - "package.json"
        - "package-lock.json"  # 新增：npm锁文件
        - "yarn.lock"          # 新增：yarn锁文件
        - "pnpm-lock.yaml"     # 新增：pnpm锁文件
        - "tsconfig.json"
        - "tsconfig.*.json"
        - ".env"
        - ".env.*"

    - name: git_operation_conflict
      description: "检测git操作冲突"
      condition: "agents同时执行git commit/tag/push"
      action: serialize_operations
      priority: 1
      severity: FATAL
      paths:
        - ".git/**"

    - name: database_migration_conflict
      description: "检测数据库迁移冲突"
      condition: "agents创建migration文件"
      action: downgrade_to_serial
      priority: 1
      severity: FATAL
      paths:
        - "migrations/**"
        - "prisma/migrations/**"
        - "typeorm/migrations/**"

    - name: openapi_schema_conflict
      description: "检测OpenAPI规范冲突"
      condition: "agents修改API契约"
      action: mutex_lock
      priority: 1
      severity: FATAL
      paths:
        - "api/openapi.yaml"
        - "api/schemas/**"

    - name: test_fixture_conflict
      description: "检测测试fixture冲突"
      condition: "agents修改共享测试数据"
      action: queue_execution
      priority: 2
      severity: MAJOR
      paths:
        - "tests/fixtures/**"
        - "tests/__mocks__/**"

    - name: ci_workflow_conflict
      description: "检测CI配置冲突"
      condition: "agents修改CI/CD配置"
      action: mutex_lock
      priority: 1
      severity: FATAL
      paths:
        - ".github/workflows/**"
        - ".gitlab-ci.yml"
        - "Jenkinsfile"

# 降级规则（增强版）
downgrade_rules:
  - name: file_write_conflict
    trigger: "same_file_write检测到冲突"
    from: parallel
    to: serial
    reason: "避免文件写入冲突"
    notification: true
    log_level: ERROR

  - name: resource_lock_timeout
    trigger: "mutex_lock超过30秒"
    from: waiting
    to: serial
    reason: "锁超时，改为串行避免死锁"
    notification: true
    log_level: WARN

  - name: agent_failure_threshold
    trigger: "并行组中≥2个agent失败"
    from: parallel
    to: abort
    reason: "并行失败率过高，终止执行"
    notification: true
    log_level: FATAL

  - name: performance_degradation
    trigger: "系统负载>80%"
    from: max_parallel
    to: reduce_parallel_by_2
    reason: "性能降级，减少并行数"
    notification: false
    log_level: WARN

  - name: memory_pressure
    trigger: "可用内存<20%"
    from: parallel
    to: reduce_parallel_by_half
    reason: "内存不足，降低并发度"
    notification: true
    log_level: ERROR

  - name: repeated_conflict
    trigger: "同一文件路径连续3次冲突"
    from: parallel
    to: serial_with_delay
    reason: "频繁冲突，串行执行并增加延迟"
    notification: true
    log_level: WARN
    delay_seconds: 5

  - name: critical_path_failure
    trigger: "关键路径agent失败"
    from: parallel
    to: abort_with_rollback
    reason: "关键依赖失败，回滚并终止"
    notification: true
    log_level: FATAL

  - name: network_timeout
    trigger: "网络操作超时>3次"
    from: parallel
    to: retry_with_backoff
    reason: "网络不稳定，重试并退避"
    notification: true
    log_level: WARN
    max_retries: 3
    backoff_multiplier: 2

# 冲突解决策略
conflict_resolution:
  default_strategy: "downgrade_to_serial"
  timeout_seconds: 30
  retry_attempts: 2

  strategies:
    downgrade_to_serial:
      description: "降级为串行执行"
      apply_to: [same_file_write, database_migration_conflict]

    queue_execution:
      description: "排队执行（FIFO）"
      apply_to: [same_directory_create, test_fixture_conflict]
      queue_size: 10

    mutex_lock:
      description: "互斥锁保护"
      apply_to: [shared_config_modify, git_operation_conflict, openapi_schema_conflict, ci_workflow_conflict]
      lock_timeout: 30

    serialize_operations:
      description: "强制串行操作"
      apply_to: [git_operation_conflict]

    abort:
      description: "终止执行并报错"
      apply_to: [agent_failure_threshold, critical_path_failure]

    retry_with_backoff:
      description: "指数退避重试"
      apply_to: [network_timeout]
      initial_delay: 1
      max_delay: 30

# 并行度自适应调整
autotune:
  enabled: true
  strategy: "quality_first"  # 质量优先，宁可串行也不冲突

  increase_conditions:
    - "连续2次phase全绿（无冲突、无失败）"
    - "系统负载<50%"
    - "可用内存>50%"
    - "当前并行度<max_parallel_agents"
  increase_step: 2

  decrease_conditions:
    - "连续2次gate失败"
    - "检测到≥3次冲突降级"
    - "系统负载>80%"
    - "可用内存<20%"
  decrease_step: 2

  limits:
    min_parallel: 2
    max_parallel: 8  # 不超过manifest中max_parallel_agents

# 监控与指标
monitoring:
  enabled: true
  metrics:
    - parallel_execution_count
    - conflict_detection_count
    - downgrade_count
    - average_parallel_speedup
    - agent_concurrency_utilization
    - lock_wait_time_avg
    - queue_depth_max
  output_file: ".workflow/metrics/parallel_stats.jsonl"

# 验证规则（供executor使用）
validation:
  enabled: true
  checks:
    - name: parallel_group_agents_exist
      description: "验证并行组中的agents是否在Claude Code agent列表中"
      severity: WARNING
      action: "检查所有parallel_groups中的agents是否在已知agent列表中"

    - name: conflict_paths_valid
      description: "验证conflict_paths是否为有效glob模式"
      severity: ERROR
      action: "验证所有conflict_paths符合glob语法规范"

    - name: no_circular_dependencies
      description: "检查依赖关系无循环"
      severity: FATAL
      action: "拓扑排序检测循环依赖"

    - name: downgrade_actions_defined
      description: "验证所有downgrade动作都有对应策略"
      severity: ERROR
      action: "检查downgrade_rules.to是否在conflict_resolution.strategies中定义"

    - name: max_concurrent_valid
      description: "验证max_concurrent不超过agents数量"
      severity: WARNING
      action: "确保每个group的max_concurrent ≤ agents.length"

# 使用示例
