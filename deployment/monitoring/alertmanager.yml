# =============================================================================
# AlertManager Configuration for Claude Enhancer Claude Enhancer
# Comprehensive alert routing and notification management
# =============================================================================

global:
  # Global SMTP configuration
  smtp_smarthost: 'mailhog:1025'
  smtp_from: 'alerts@claude-enhancer.claude-enhancer.dev'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false

  # Slack global configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  - source_match:
      alertname: 'ClaudeEnhancerDown'
    target_match_re:
      alertname: 'ClaudeEnhancer.*'

# Route tree for organizing alerts
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
      routes:
        - match:
            team: security
          receiver: 'security-team'
        - match:
            team: infrastructure
          receiver: 'infrastructure-team'
        - match:
            team: backend
          receiver: 'backend-team'

    # Warning alerts - batched notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m

    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Business alerts
    - match:
        team: product
      receiver: 'product-team'
      group_wait: 1m
      repeat_interval: 1h

    # Monitoring system alerts
    - match:
        team: monitoring
      receiver: 'monitoring-team'
      group_wait: 2m
      repeat_interval: 2h

# Alert receivers configuration
receivers:
  - name: 'default'
    email_configs:
      - to: 'devops@claude-enhancer.dev'
        subject: '[Claude Enhancer] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  - name: 'critical-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/CRITICAL/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® CRITICAL ALERT - Claude Enhancer'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Team:* {{ .Labels.team }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
        send_resolved: true
    email_configs:
      - to: 'oncall@claude-enhancer.dev'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT TRIGGERED

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Team: {{ .Labels.team }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}

          Labels:
          {{ range .Labels.SortedPairs }}  {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}

  - name: 'warning-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WARNING/WEBHOOK'
        channel: '#alerts-warning'
