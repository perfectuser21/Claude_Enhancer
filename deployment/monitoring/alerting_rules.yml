# =============================================================================
# Alerting Rules for Claude Enhancer 5.1
# Comprehensive monitoring alerts for production environment
# =============================================================================

groups:
  # ===========================================================================
  # Infrastructure Alerts
  # ===========================================================================
  - name: infrastructure
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Instance {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes."
          runbook_url: "https://docs.claude-enhancer.com/runbooks/instance-down"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 10 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/high-cpu"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 10 minutes on {{ $labels.instance }}"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/high-memory"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 85
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk usage is above 85% on {{ $labels.instance }}"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/disk-space"

  # ===========================================================================
  # Application Alerts
  # ===========================================================================
  - name: application
    rules:
      - alert: ApplicationDown
        expr: up{job="claude-enhancer-app"} == 0
        for: 2m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "Claude Enhancer application is down"
          description: "The main application has been down for more than 2 minutes"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/app-down"

      - alert: HighErrorRate
        expr: rate(claude_enhancer_http_requests_total{status=~"5.."}[5m]) / rate(claude_enhancer_http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          category: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 5 minutes (current: {{ $value | humanizePercentage }})"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/high-error-rate"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(claude_enhancer_http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          category: application
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for more than 10 minutes (current: {{ $value }}s)"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/high-response-time"

  # ===========================================================================
  # Database Alerts
  # ===========================================================================
  - name: database
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgres-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 2 minutes"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/postgres-down"

      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been down for more than 2 minutes"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/redis-down"

  # ===========================================================================
  # Agent System Alerts
  # ===========================================================================
  - name: agents
    rules:
      - alert: AgentExecutionFailureRate
        expr: rate(claude_enhancer_agent_executions_total{status="failed"}[5m]) / rate(claude_enhancer_agent_executions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          category: agents
        annotations:
          summary: "High agent execution failure rate"
          description: "Agent failure rate is above 10% for {{ $labels.agent_type }} (current: {{ $value | humanizePercentage }})"
          runbook_url: "https://docs.claude-enhancer.com/runbooks/agent-failures"