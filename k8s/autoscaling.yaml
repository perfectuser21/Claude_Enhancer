apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: perfect21-api-pdb
  namespace: perfect21
  labels:
    app.kubernetes.io/name: perfect21
    app.kubernetes.io/component: disruption-budget
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: perfect21-api

