---
# Vertical Pod Autoscaler for better resource optimization
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: perfect21-api-vpa
  namespace: perfect21
  labels:
    app.kubernetes.io/name: perfect21
    app.kubernetes.io/component: vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: perfect21-api
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: perfect21-api
      minAllowed:
        cpu: "250m"
        memory: "256Mi"
      maxAllowed:
        cpu: "4000m"
        memory: "4Gi"
      controlledResources:
      - cpu
      - memory